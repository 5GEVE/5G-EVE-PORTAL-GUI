<app-experiment-sub-toolbar></app-experiment-sub-toolbar>
<mat-toolbar class="exd-title">
    <span style="margin-left: 15px;"><h1 class="mat-h1">Experiment Details</h1></span>
</mat-toolbar>
<div class="exd-container">
    <div fxFlex="100%" fxLayout.xs="column" fxLayout="column" fxLayoutAlign="center center" style="   margin-left: 10%;
    margin-right: 10%;
    width: 90%">
    <table mat-table class="full-width-table exd-table" matSort aria-label="Elements">
        <!-- KEY Column -->
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Field</th>
            <td mat-cell *matCellDef="let row"><b>{{row.key}}</b></td>
        </ng-container>

        <!-- ExpD Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let row"><tr *ngFor="let param of row.value"><td>{{param}}</td></tr></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div fxFlex="100%" fxLayout.xs="column" fxLayout="column" fxLayoutAlign="center center" style="width: 100%;margin-top: 2%;">
    <table mat-table [dataSource]="executions" class="full-width-table exd-table">
        <h3>Executions</h3>

        <!-- Id Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Execution </th>
          <td mat-cell *matCellDef="let element"> {{element.executionName}} </td>
        </ng-container>

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element">  {{element.executionId}} </td>
                </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
            <th fxHide.xs mat-header-cell *matHeaderCellDef> State </th>
            <td fxHide.xs mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
        <!-- Button Column -->
        <ng-container matColumnDef="reportUrl" style="background: transparent; padding-left: 30px;">
          <th fxHide.xs mat-header-cell *matHeaderCellDef> Report </th>
          <td fxHide.xs mat-cell *matCellDef="let element">
            <mat-button-toggle-group name="operations" aria-label="Operations" class="margin-all">
              <mat-button-toggle value="results" (click)="openResultsDialog(element.reportUrl);" class="exd-table"><mat-icon >multiline_chart</mat-icon></mat-button-toggle>
            </mat-button-toggle-group>
          </td>
        </ng-container>
        <!-- TCR Column -->
        <ng-container matColumnDef="tcr">
            <th fxHide.xs mat-header-cell *matHeaderCellDef> Test Case Results </th>
            <td fxHide.xs mat-cell *matCellDef="let element">
                <mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical" *ngFor="let tc of element.testCaseResult | keyvalue">
                    <mat-chip style="background-color: green;" *ngIf="tc.value.resultCode == 'SUCCESSFUL'">Test Case {{tc.value.testCaseName}}</mat-chip>
                    <mat-chip style="background-color: red;" *ngIf="tc.value.resultCode == 'FAILED'">Test Case {{tc.value.testCaseName}}</mat-chip>
                </mat-chip-list>
                <!--tr *ngFor="let tc of element.testCaseResult | keyvalue">Test Case {{tc.key}} : {{tc.value.result}} </tr-->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="executionsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: executionsColumns;"></tr>
    </table>
    </div>

<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 5%;" class="container">
      <mat-card class="login-container l-main" >
         <mat-card-content >
            <form class="my-form" [formGroup]="loginFormGroup">
               <h1 style="text-align: center;">Login</h1>
               <mat-form-field class="full-width">
                  <mat-label>user name</mat-label>
                  <input matInput #username placeholder="Username" formControlName="username" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"></button>
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </mat-form-field>
               <div style="text-align: center;">
                  <button mat-raised-button color="accent" class="margin-all" (click)="login();">Submit</button>
              </div>
            </form>
         </mat-card-content>
      </mat-card>
</div>
